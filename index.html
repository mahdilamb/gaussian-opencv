<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="css/gaussTest.css">
</head>
<body>
<div>

    <div id="images">
        <div>
            <div>
                <img id="imageSrc" src="img/happy_cell.png"
                     style="display: none"/></div>
            <p id="source-label">Source</p>

        </div>
        <div>
            <canvas id="imageCanvas"></canvas>
            <canvas id="overlay" style="display: none"></canvas>
            <p id="output-label">Output</p>

        </div>
    </div>
    <div>
        <div class="kernel slider-control">
            <label for="gaussianKernel">Kernel (<span id="current-kernel">2.0</span>)</label>
            <input type="range" min="1" max="20" value="3" class="slider" id="gaussianKernel">
        </div>
        <div class="gaussian-slider slider-control">
            <label for="gaussianSigma">Sigma (<span id="current-gaussian">2.0</span>)</label>
            <input type="range" min="10" max="100" value="20" class="slider" id="gaussianSigma">
        </div>
    </div>
    <div id="line-profile" style="display:none;"></div>

</div>
<script type="text/javascript" src="js/gaussTest.js"></script>

<script async src="https://docs.opencv.org/3.4.0/opencv.js" onload="openCVTest.onOpenCvReady();"
        type="text/javascript"></script>
<script async src="https://d3js.org/d3.v6.min.js" onload="openCVTest.onD3Ready();"></script>


</body>
</html>
